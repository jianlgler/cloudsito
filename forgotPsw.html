<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/forgotPsw.css" rel="stylesheet">

</head>
<body>
    <div class="container forget-password">
        <div class="row">
            <div class="col-md-12 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <img src="https://i.ibb.co/rshckyB/car-key.png" alt="car-key" border="0">
                            <h2 class="text-center">Forgot Password?</h2>

                            <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                                <div class="form-group">
                                    <p>What's your security code?</p>
                                    <!--<div class="input-group">
                                        <select class="form-control" id="sel1">
                                            <option selected="true" disabled="disabled">Please Select Security Question</option>
                                            <option>Which is your favorite movie?</option>
                                            <option>What is your pet's name?</option>
                                            <option>What is the name of your village?</option>
                                        </select>
                                    </div>-->
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="forgetAnswer" name="forgetAnswer" placeholder="Security code" class="form-control" type="number" min="1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    
                                </div>

                                <p>What's your email?</p>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="forgetAnswer" name="forgetAnswer" placeholder="Answer" class="form-control" type="email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget" value="Send email to reset Password" type="submit">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
