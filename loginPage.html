<!DOCTYPE html>
<html lang="en">
<head>
    <title>StelStud 2.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script scr="js/loginScript.js"></script>

    <style type="text/css">

        body {
            background-image: url("img/stelstud.png");
            background-repeat: no-repeat, repeat;
        }

        h1 {
            font-style: italic;
            font-weight: bold;
        }
    </style>



</head>
<body>

    <!-- if you want to create login page and register page together in one page ...you have to only chnage his name...that's it...                 -->
    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div class="col-sm-4"> </div>
            <div class="col-md-4">

                <h1 class="text-center text-success"> Welcome to StelStud University</h1>
                <br />

                <div class="col-sm-12">

                    <ul class="nav nav-pills">



                        <li class="" style="width:50%"><a class="btn btn-lg btn-default" data-toggle="tab" href="#home"><i>Student</i></a></li>

                        <li class=" " style="width:48%"><a class=" btn btn-lg btn-default" data-toggle="tab" href="#menu1"><i>Professor</i></a></li>



                    </ul>

                    <br />


                    <div class="tab-content">
                        <div id="home" class="tab-pane fade in active">

                            <form onsubmit="return studlogin()">

                                <div class="form-group">
                                    <label>Student ID</label>
                                    <input type="text" class="form-control" name="studId" id="studId">
                                </div>

                                <div class="form-group">
                                    <label>Email address</label>
                                    <input type="email" class="form-control" name="studEmail" id="studEmail">
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" name="studPwd" id="studPwd">
                                </div>


                                <input type="submit" value="Login" class="btn btn-default btn-lg" onClick="return studlogin()" />
                                <button type="submit" class=" pull-right btn-link"><a href="forgotPsw.html">Forgot password?</a></button>

                            </form>

                            

                            <br />



                        </div>

                        <div id="menu1" class="tab-pane fade">

                            <form>

                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" id="profName">
                                </div>

                                <div class="form-group">
                                    <label>Surname</label>
                                    <input type="text" class="form-control" id="profSurname">
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" id="profPwd">
                                </div>




                                <input type="submit" value="Login" class="btn btn-default btn-lg" onClick="proflogin()" />
                                <button type="submit" class=" pull-right btn-link"><a href="forgotPsw.html">Forgot password?</a></button>

                            </form>
                            <br />


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- This design is created by manoj chauhan  -->
</body>
</html>
